<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Aggregator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .sports-selector {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sport-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .sport-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .sport-card:active {
            transform: translateY(-2px);
        }

        .sport-card.loading {
            background: linear-gradient(45deg, #999 0%, #666 100%);
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tournaments-section {
            margin-top: 30px;
        }

        .tournaments-header {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 20px 30px;
            border-bottom: 3px solid #667eea;
        }

        .tournaments-header h2 {
            color: #333;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tournament-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .tournaments-container {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .tournament-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .tournament-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .tournament-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tournament-level {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .tournament-dates {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tournament-summary {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tournament-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tournament-link {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .tournament-link:hover {
            background: #5a6fd8;
            color: white;
        }

        .streaming-partners {
            margin-top: 10px;
        }

        .streaming-tag {
            background: #ff6b6b;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .current-time {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sports-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .sport-card {
                padding: 15px;
                font-size: 0.9rem;
            }
            
            .tournament-title {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> Sports Event Aggregator</h1>
            <p>Real-time tournament data powered by AI</p>
            <div class="current-time" id="current-time"></div>
        </div>

        <div class="sports-selector">
            <h2><i class="fas fa-list"></i> Select a Sport to View Tournaments</h2>
            <div class="sports-grid" id="sports-grid">
                <!-- Sports cards will be populated here -->
            </div>
        </div>

        <div class="tournaments-section" id="tournaments-section" style="display: none;">
            <div class="tournaments-header">
                <h2 id="tournaments-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="sport-name">Badminton</span> Tournaments
                    <span class="tournament-count" id="tournament-count">0</span>
                </h2>
            </div>
            <div class="tournaments-container" id="tournaments-container">
                <!-- Tournaments will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class SportsAggregator {
            constructor() {
                this.baseUrl = window.location.origin;
                this.currentSport = null;
                this.init();
            }

            async init() {
                await this.loadSports();
                this.updateCurrentTime();
                setInterval(() => this.updateCurrentTime(), 1000);
            }

            updateCurrentTime() {
                const now = new Date();
                const istTime = new Intl.DateTimeFormat('en-IN', {
                    timeZone: 'Asia/Kolkata',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).format(now);
                
                document.getElementById('current-time').textContent = `IST: ${istTime}`;
            }

            async loadSports() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/sports`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderSports(data.sports);
                    } else {
                        this.showError('Failed to load sports list');
                    }
                } catch (error) {
                    this.showError('Network error loading sports');
                    console.error('Error loading sports:', error);
                }
            }

            renderSports(sports) {
                const sportsGrid = document.getElementById('sports-grid');
                sportsGrid.innerHTML = '';

                sports.forEach(sport => {
                    const sportCard = document.createElement('button');
                    sportCard.className = 'sport-card';
                    sportCard.innerHTML = `
                        <i class="fas fa-running"></i>
                        <div>${sport}</div>
                        <div class="loading-spinner"></div>
                    `;
                    
                    sportCard.addEventListener('click', () => this.loadTournaments(sport, sportCard));
                    sportsGrid.appendChild(sportCard);
                });
            }

            async loadTournaments(sport, buttonElement) {
                if (buttonElement.classList.contains('loading')) return;

                // Show loading state
                buttonElement.classList.add('loading');
                const spinner = buttonElement.querySelector('.loading-spinner');
                spinner.style.display = 'block';
                
                this.currentSport = sport;
                
                try {
                    const response = await fetch(`${this.baseUrl}/api/tournaments/${sport.toLowerCase()}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderTournaments(data.tournaments, sport);
                        document.getElementById('tournaments-section').style.display = 'block';
                        document.getElementById('tournaments-section').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        this.showError(`Failed to load ${sport} tournaments: ${data.error}`);
                    }
                } catch (error) {
                    this.showError(`Network error loading ${sport} tournaments`);
                    console.error('Error loading tournaments:', error);
                } finally {
                    // Hide loading state
                    buttonElement.classList.remove('loading');
                    spinner.style.display = 'none';
                }
            }

            renderTournaments(tournaments, sport) {
                const sportNameElement = document.getElementById('sport-name');
                const tournamentCountElement = document.getElementById('tournament-count');
                const containerElement = document.getElementById('tournaments-container');
                
                sportNameElement.textContent = sport;
                tournamentCountElement.textContent = tournaments.length;
                
                if (tournaments.length === 0) {
                    containerElement.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            No upcoming ${sport} tournaments found at this time.
                        </div>
                    `;
                    return;
                }

                containerElement.innerHTML = tournaments.map(tournament => `
                    <div class="tournament-card">
                        <div class="tournament-title">
                            <span>${tournament.tournament_name || 'Tournament Name Not Available'}</span>
                            <span class="tournament-level">${tournament.level || 'Unknown'}</span>
                        </div>
                        
                        <div class="tournament-dates">
                            <i class="fas fa-calendar"></i>
                            ${tournament.start_date || 'TBD'} ${tournament.end_date && tournament.end_date !== tournament.start_date ? `to ${tournament.end_date}` : ''}
                        </div>
                        
                        ${tournament.summary ? `
                            <div class="tournament-summary">
                                ${tournament.summary}
                            </div>
                        ` : ''}
                        
                        <div class="tournament-links">
                            ${tournament.official_url ? `
                                <a href="${tournament.official_url}" target="_blank" class="tournament-link">
                                    <i class="fas fa-external-link-alt"></i> Official Website
                                </a>
                            ` : ''}
                        </div>
                        
                        ${tournament.streaming_partners && tournament.streaming_partners.length > 0 ? `
                            <div class="streaming-partners">
                                <strong>Streaming on: </strong>
                                ${tournament.streaming_partners.map(partner => `
                                    <span class="streaming-tag">${partner}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            showError(message) {
                const containerElement = document.getElementById('tournaments-container');
                containerElement.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                document.getElementById('tournaments-section').style.display = 'block';
            }
        }

        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new SportsAggregator();
        });
    </script>
</body>
</html>
